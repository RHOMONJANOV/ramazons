<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Ramazon Muborak</title>
  <style>
    .main-style {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #ffcc00;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .time-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
    }
    .quote {
      font-style: italic;
      font-size: 18px;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ffcc00;
      color: #1e3c72;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffdb4d;
    }
  </style>
</head>
